<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Welcome, Admin</h1>
            </header>
            <section class="content">
                <h2>Overview</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Total Users</h3>
                        <p>1500</p>
                    </div>
                    <div class="card">
                        <h3>New Signups</h3>
                        <p>30</p>
                    </div>
                    <div class="card">
                        <h3>Active Users</h3>
                        <p>1200</p>
                    </div>
                    <div class="card">
                        <h3>Server Uptime</h3>
                        <p>99.99%</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
